<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title></title>
  <link rel="stylesheet" href="css/base/bootstrap.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/base/public.css">
  <link rel="stylesheet" href="css/style_xs.css" />
  <link rel="stylesheet" href="css/style_sm.css" />
  <link rel="stylesheet" href="css/style_md.css" />
</head>

<body>
  <div class="wrap">
    <div class="container-fluid  ">
      <div class="row showDond">
        <div class="col-xs-12 clearfix headerCase active">
          <div class="left hidden-md hidden-lg">
            <img class="togoNav" src="images/ContactUs/icon_nav.png" alt="">
            <img class="togoNav" style="display: none" src="images/header/icon_X.png" alt="">
          </div>
          <img class="logo" src="images/ContactUs/icon_logo_md.png" alt="">
          <div class="right hidden-md hidden-lg">
            <img src="images/ContactUs/icon_notice.png" alt="">
          </div>
          <ul class="md_right fr hidden-xs hidden-sm">
            <li class="language">
              <i class="active">繁</i>
            </li>
            <li class="language">
              <i>EN</i>
            </li>
            <li style="margin-right: 0">
              <div class="temp_btn btn_bg">登入</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 content_case">
          <div class="navigation">
            <ul>
              <li class="clas_a">
                <div class="licase">
                  <img src="images/header/icon_support.png" alt="">
                  <span>醫療支援</span>
                </div>
              </li>
              <li class="clas_a">
                <div class="licase">
                  <img src="images/header/icon_table.png" alt="">
                  <span>常用表格下載</span>
                </div>
              </li>
              <li class="clas_a">
                <div class="licase">
                  <img src="images/header/icon_contact.png" alt="">
                  <span>聯絡我們</span>
                </div>
              </li>
            </ul>
            <div class="operation hidden-md hidden-lg">
              <div class="case clearfix">
                <div class="language_select">
                  <span class="active">繁</span>
                  <span>EN</span>
                </div>
              </div>
              <div class="temp_btn btn_bg">登入</div>
            </div>
          </div>
          <div class="content_inner">
            <div>
              <div class="tipCase login_case">
                <img src="images/login/img_tip.png" alt="" class="img_tip"></i>
                <p>
                  <span class="login_case_title">你好！</span>
                  <span class="login_case_subtitle">歡迎蒞臨中銀人壽電子客戶服務平台</span>
                </p>
              </div>
              <div class="col-xs-12">
                <div class="login_wrap">
                  <h1 class="login_title">登入</h1>
                  <form action="" class="login_form">
                    <div class="login_form_wrap">
                      <label class="login_form_label clearfix">
                        <span class="fl">用戶名稱(電郵地址)</span>
                        <span class="color_a71e2f fr">忘記用戶名稱</span>
                      </label>
                      <div class="login_form_input success">
                        <input type="text" value="avatar@gmail.com">
                        <i style="display: block;"></i>
                      </div>
                      <p class="error_text" style="display: none;">用戶名錯誤</p>
                    </div>
                    <div class="login_form_wrap">
                      <label class="login_form_label clearfix">
                        <span class="fl">密碼</span>
                        <span class="color_a71e2f fr">忘記密碼</span>
                      </label>
                      <div class="login_form_input error">
                        <input type="password" value="avatar@gmail.com">
                        <i style="display: block;"></i>
                      </div>
                      <p class="error_text" style="display: block;">密碼錯誤</p>
                    </div>
                    <div class="login_form_wrap">
                      <label class="login_form_label clearfix">
                        <span class="fl">驗證碼</span>
                        <span class="color_a71e2f fr">刷新圖片</span>
                      </label>
                      <div class="verification_code_wrap">
                        <div class="login_form_input">
                          <input type="text" value="">
                          <i style="display: none;"></i>
                        </div>
                        <img src="./images/login/icon_verification_code.png" alt="">
                      </div>
                      <p class="error_text" style="display: none;">驗證碼錯誤</p>
                    </div>
                    <div class="login_submit">
                      <div class="btn_bg">登入</div>
                      <div class="btn_bg_plain">新用戶註冊</div>
                    </div>
                  </form>
                </div>
                <ul class="login_footer">
                  <li>Online安全須知</li>
                  <li>電子保單服務條款及細則</li>
                  <li>系統提升時間表</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer">
            <ul>
              <li>重要聲明及使用條款</li>
              <li>私隱政策</li>
              <li>保安資訊</li>
              <li>網站連結</li>
            </ul>
            <p>中銀集團人壽保險有限公司版權所有©2022</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jq.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(".togoNav").click(function () {
      $('.navigation').toggle(300)
      $(this).hide().siblings().show()
      // $(this).parents('.row').toggleClass('showDond')
    })
    $('.operation').on('click', 'span', function () {
      $(this).addClass('active').siblings().removeClass('active')
    })
    $('.md_right').on('click', '.language', function () {
      $(this).find('i').addClass('active').parent().siblings().find('i').removeClass('active')
    })
    $(".navigation").on('click', '.clas_a', function () {
      if ($(this).hasClass('has_ol')) {
        $(this).find('.right_case').toggle(300)
        $(this).siblings().find('.right_case').hide(300)
      } else {
        $(this).addClass('active').siblings().removeClass('active').find('.clas_b').removeClass('active').parents('.right_case').hide(300)
      }
    }).on('click', '.clas_b', function (e) {
      e.stopPropagation();
      $(this).addClass('active').siblings().removeClass('active').parents('.clas_a').siblings().removeClass('active').find('.clas_b').removeClass('active')
    })

    $('.content_nav').on('click', 'li', function () {
      $(this).addClass('active').siblings().removeClass('active')
    })
  </script>
</body>

</html>
